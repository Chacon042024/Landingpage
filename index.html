<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot con Stack AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        #chat-interface {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8e8e8;
        }
        input[type="text"], button {
            padding: 10px;
            margin-top: 10px;
            width: calc(100% - 24px);
        }
    </style>
</head>
<body>
    <div id="chat-interface">
        <input type="text" id="userInput" placeholder="Pregunta al chatbot">
        <button onclick="sendQuery()">Enviar Pregunta</button>
        <div id="response"></div>
    </div>

    <script>
        async function query(data) {
            const response = await fetch(
                "https://api.stack-ai.com/inference/v0/run/fc0f65ad-3d7c-4bb0-aab6-433e39715c8c/661fdc6ac54372000249c80a",
                {
                    headers: {
                        'Authorization': 'Bearer 0d7ac8fa-c0c6-4e18-a91f-62fcbc8d5d53',
                        'Content-Type': 'application/json'
                    },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.json();
            return result;
        }

        function sendQuery() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === '') {
                alert('Por favor, escribe algo para enviar al chatbot.');
                return;
            }
            query({"in-0": userInput, "user_id": "example_user_id"}).then((response) => {
                document.getElementById("response").textContent = JSON.stringify(response, null, 2);
            }).catch((error) => {
                document.getElementById("response").textContent = "Error al conectar con el chatbot: " + error.message;
            });
        }
    </script
